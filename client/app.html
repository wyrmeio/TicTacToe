<head>
    <title>Meteor Tic Tac Toe</title>
</head>

<body>
<div class="appStyle">
    <h2>Tic Tac Toe
        <small>in Meteor</small>
    </h2>

    {{#if game}}
        {{> board}}
    {{else}}
        {{> room}}
    {{/if}}
    <br>
    {{> footer}}
</div>
</body>

<template name="board">
    <div class="board">
        <div class="hud">
            <div class="info alert alert-{{getBtnState}}">
                {{#if getPlayerState}}
                    <strong>{{winner}}</strong>
                {{else}}
                    <strong>{{message}}</strong>
                {{/if}}
            </div>
        </div>

        <div class="cells">
            {{#each cells}}
                <div class="cell btn {{buttonType}}">{{type}}</div>
            {{/each}}
        </div>

        <div class="hud">
            <div class="btn btn-danger btn-lg btn-block  restart-game">Restart Game</div>
           <!-- <br>
            <div class="btn btn-default btn-lg btn-block  leave-game">Leave Room</div>-->
        </div>

    </div>
</template>

<template name="room">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-xs-12">
            {{#if name}}
                {{> playerName}}
            {{else}}
                {{> playerInput}}
            {{/if}}
        </div>
    </div>
</template>

<template name="playerInput">
    <form class="proceed">
        <div class="form-inline">
            <input type="text" class="form-control input-lg" name="text" placeholder="Enter your name">
            <button type="submit" class="btn btn-danger">Proceed</button>
        </div>
    </form>
</template>

<template name="playerName">
    <h2>Player Name: {{myName}}</h2>

    <h2>Online Players</h2>
    {{#each players}}

        <div class="row players">
            <div class="col-md-6 col-xs-6"> {{name}}</div>
            <div class="col-md-4 col-xs-6">
                <button class="btn btn-sm btn-block btn-warning invite">Invite</button>
            </div>
        </div>

    {{/each}}
</template>

<template name="footer">
    <hr>
    <p><a href="mailto:idrisjafer@gmail.com">Idris Jafer</a> | <a target="_blank"
                                                                  href="https://github.com/wyrmeio/TicTacToe">Github</a>
    </p>

</template>
